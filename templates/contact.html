<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
         body {
            background-color: black;
            font-family: 'Helvetica Neue', sans-serif;
            color: white;
        }

        
        .navbar {
            background-color: rgb(217, 212, 191);
           
            padding: 15px 0;
        }

        .navbar-center {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .navbar-center li a {
            color: black !important;
            font-weight: bold;
            font-size: 19px;
            text-decoration: none;
            padding: 8px 15px;
        }

        .navbar-center li a:hover {
            text-decoration: underline;
        }
    .container {
      margin-top: 60px;
    }

    .contact-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .contact-info {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #111;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .contact-info p {
      font-size: 18px;
      margin: 15px 0;
    }

    .contact-info i {
      margin-right: 10px;
      color: #00c0ef;
    }

    .contact-info a {
      color: #ccc;
      text-decoration: none;
    }

    .contact-info a:hover {
      color: #00c0ef;
    }

  </style>
</head>

  <nav class="navbar">
